{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>New Item</h1>
    </div>
</div>
<div class = 'flash'>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="{{ url_for('newItem')}}" method = "post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the item">
                <label for="description">Description:</label>
                <textarea class="form-control" rows="5" name="description" placeholder="Description of the item"></textarea>
                <label for="category_id">Category:</label>
                <select class="form-control" id="sel1" name = "category_id">
                    {% for cat in category %}
                    <option value="{{cat.id}}">{{cat.name}}</option>
                    {% endfor %}    
                </select>
            </div>
            <button type="submit" class="btn btn-default" id="submit">
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>Create</button>
            <a href = "{{url_for('showCategory')}}">
                <span class="glyphicon glyphicon-thumbs-down btn btn-default delete">Cancel</span> 
            </a>
        </form>
    </div>
</div>
{% endblock %}
