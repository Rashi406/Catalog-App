{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>Edit Item</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="{{url_for('editItem', item_id = item.id)}}" method = "post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">
                <label for="description">Description:</label>
                <textarea class="form-control" maxlength="250" rows="5" name="description">{{item.description}}</textarea>
                <label for="category_id">Category:</label>
                <select class="form-control" id="sel1" name = "category_id">
                    {% for cat in category %}
                    <option value="{{cat.id}}">{{cat.name}}</option>
                    {% endfor %}	
                </select>
                <button type="submit" class="btn btn-default" id="submit">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
                <a href = "{{url_for('showCategory')}}">
                	<span class="glyphicon glyphicon-remove btn btn-default delete">Cancel</span> 
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
